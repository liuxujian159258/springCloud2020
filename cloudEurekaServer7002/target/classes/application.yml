server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com #eureka服务端的实例mc
  client:
    register-with-eureka: false #不注册自己
    fetch-registry: false #不检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
